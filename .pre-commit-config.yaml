repos:
- repo: https://github.com/timothycrosley/isort
  rev: '5.2.2'
  hooks:
  - id: isort
- repo: https://github.com/ambv/black
  rev: '20.8b1'
  hooks:
  - id: black
- repo: https://gitlab.com/pycqa/flake8
  rev: '3.7.8'
  hooks:
  - id: flake8
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: 'v0.770'
  hooks:
  - id: mypy
